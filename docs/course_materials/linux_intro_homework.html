<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Linux Introduction</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="reveal/css/reveal.css">
    <link rel="stylesheet" href="media/presentations.css" id="theme">
    <link rel="stylesheet" href="reveal/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'reveal/css/print/pdf.css' : 'reveal/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <style>
      .reveal .slide spre {
        width: 100%
      }
    </style>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-size="cover" data-background-image="media/rose_background.jpg">
          <h1 class="slide_main_title"><b>Linux Introduction Homework</b></h1>
        </section>
        <section>
          <section data-markdown="exercises/01_Linux/homework_1.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n">
          </section>
        </section>
        <section>
          <section data-markdown="exercises/01_Linux/homework_2.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n">
          </section>
        </section>

        <script src="reveal/lib/js/head.min.js"></script>
        <script src="reveal/js/reveal.js"></script>
        <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            slideNumber: true,
            transition: 'slide', // none/fade/slide/convex/concave/zoom
            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [{
                src: 'reveal/lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            },
                {
                    src: 'reveal/plugin/markdown/marked.js',
                    condition: function() {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: 'reveal/plugin/markdown/markdown.js',
                    condition: function() {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: 'reveal/plugin/highlight/highlight.js',
                    async: true,
                    callback: function() {
                        hljs.initHighlightingOnLoad();
                    }
                },
                {
                    src: 'reveal/plugin/zoom-js/zoom.js',
                    async: true
                },
                {
                    src: 'reveal/plugin/notes/notes.js',
                    async: true
                }
            ]
        });
        </script>
      </div>
    </div>
  </body>
