<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>ROSE Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
  </head>

  <body>
    <div id="content">
      <a href="settings.html" id="settings-link">Settings</a>
      <a href="#" id="info-btn">Info</a>

      <div id="info-panel" class="hidden">
          <h2>Game Information</h2>
          <span id="info-text"></span>
      </div>

      <form id="control">

        <button id="run" disabled>Run</button>
        <button id="stop"  disabled>Stop</button>
        <button id="music_ctl">Music</button>
        <button id="reset">Reset</button>
        <label id="info"></label>

        <div id="rate_ctl">
          <label>Speed</label>
          <span class="group">
            <button id="dec_rate" disabled>&ndash;</button>
            <button id="cur_rate" disabled>FPS</button>
            <button id="inc_rate" disabled>+</button>
          </span>
        </div>
      </form>

      <div id="players">
        <div id="left" class="player">
          <div class="name"></div>
          <div class="score" ></div>
        </div>
        <div id="time_left">60</div>
        <div id="right" class="player">
          <div class="name"></div>
          <div class="score"></div>
        </div>
      </div>

      <canvas id="game" width="910" height="585">
        <h2>Unsupported browser</h2>
      </canvas>
    </div>

    <script type="module">
      import { ROSE } from './game.js';
      ROSE.ready();
    </script>
  </body>
</html>
