<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ROSE Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
    <style>

#gui {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(10px);
}

#gui::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 290px;
  border: 10px solid #fff;
  border-radius: 10px;
  box-shadow: 0 0 0 20px rgba(255, 255, 255, 0.1);
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 20px rgba(255, 255, 255, 0.1);
  }
  50% {
    box-shadow: 0 0 0 50px rgba(255, 255, 255, 0.1);
  }
  100% {
    box-shadow: 0 0 0 20px rgba(255, 255, 255, 0.1);
  }
}





  #gui-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgb(44, 33, 33);
  padding: 50px;
  width: 300px;
  text-align: center;
  box-shadow: 0px 5px 10px rgba(0,0,0,0.5);
}

#gui-content p{
  color: white;
  font-size: 30px;
  margin-bottom: 50px;
}

#gui-content button{
  color: white;
  border: 2px solid white;
  background-color: transparent;
  padding: 20px 40px;
  border-radius: 50px;
  font-size: 24px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#gui-content button:hover{
  background-color: white;
  color: rgb(44, 33, 33);
}


</style>

  </head>
  <body>
    <div id="content">



  <form id="control">

    <button id="start" disabled>Start</button>
    <button id="stop"  disabled>Stop</button>
    <button id="music_ctl">Play</button>
    <label id="info"></label>

    <div id="rate_ctl">
      <label>Speed</label>
      <span class="group">
        <button id="dec_rate" disabled>&ndash;</button>
        <button id="cur_rate" disabled>FPS</button>
        <button id="inc_rate" disabled>+</button>
      </span>
    </div>
  </form>
  <div id="players">
    <div id="left" class="player">
      <div class="name"></div>
      <div class="score" ></div>
    </div>
    <div id="time_left">60</div>
    <div id="right" class="player">
      <div class="name"></div>
      <div class="score"></div>
    </div>
    </div>
    
  <canvas id="game" width="910" height="585">
    <h2>Unsupported browser</h2>
  </canvas>
  <div id="box">
    <p>Game History</p>
    <h3 id="score"></h3>
  </div>     
   

  <div id="gui">
    <div id="gui-content">

      <p>Press to start</p>
      <button id="close-gui">Start</button>
    </div>
  </div>
  
<script src="jquery-3.2.1.min.js"></script>
<script src="game.js"></script>
<script src="score.js"></script>

<script>
  $(document).ready(function() {
    ROSE.ready();

 



    $('#close-gui').click(function() {
      $('#gui').hide();
    });
  });
</script>



  </body>
</html>9
