<!doctype html>
<html>

  <head>
    <title>ROSE Game</title>
  </head>

  <body>
    <h1>ROSE Game</h1>

    <form id="control">
      <button id="start" disabled>Start</button>
      <button id="stop" disabled>Stop</button>
      <div>
        <button id="dec_rate" disabled>-</button>
        <span id="rate"></span><span> FPS</span>
        <button id="inc_rate" disabled>+</button>
      </div>
    </form>

    <div id="status"></div>

    <div id="dashboard">
      <h2 id="lane0"></h2>
      <h2 id="timeleft"></h2>
      <h2 id="lane1"></h2>
    </div>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="game.js"></script>

    <script>
      $(document).ready(ROSE.game.ready);
    </script>
  </body>
</html>
