<!doctype html>
<html>

  <head>
    <title>ROSE Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
  </head>

  <body>
    <div id="content">

      <form id="control">

        <button id="start" disabled>Start</button>
        <button id="stop"  disabled>Stop</button>

        <button id="toggle_mute"><img src="res/icons/mute.svg"></button>

        <div id="rate_ctl">
          <label>Speed</label>
          <span class="group">
            <button id="dec_rate" disabled>&ndash;</button>
            <button id="cur_rate" disabled>FPS</button>
            <button id="inc_rate" disabled>+</button>
          </span>
        </div>

      </form>

      <canvas id="game" width="910" height="735">
        <h2>Unsupported browser</h2>
      </canvas>

    </div>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="game.js"></script>

    <script>
      $(document).ready(function() {
        ROSE.ready();
      });
    </script>
  </body>
</html>
